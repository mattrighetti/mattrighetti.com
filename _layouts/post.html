---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <div class="post-meta sect1">
    {{ page.date | date: "%b %-d, %Y" }}
    {% if page.serie %}
      <a class="serie-badge" href="/series/{{page.serie.url}}">Serie: {{page.serie.name}}</a>
    {% endif %}
  </div>
  {% if page.hn %}<div class="discuss-on-hn"><a href="https://news.ycombinator.com/item?id={{ page.hn }}">Discuss on HN</a></div>{% endif %}
  {{ content }}
</article>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
    function renderCodeTags() {
        const codeblocks = document.querySelectorAll('.listingblock>.content>.highlight');

        for (let i = 0; i < codeblocks.length; i++) {
            let cNode = codeblocks[i].firstChild;
            let lang = cNode.getAttribute("data-lang");

            let newNode = document.createElement("div");
            newNode.className = "lang-tag";
            newNode.innerHTML += lang;

            codeblocks[i].insertBefore(newNode, cNode);
        }
    }

    renderCodeTags()
</script>
